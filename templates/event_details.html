{% extends "base.html" %}
{% block title %}{{ event.title }} - Analytics Club{% endblock %}
{% block content %}
<section class="event-details-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-9 text-center">
        <h1 class="display-4 fw-bold mb-3 animate__animated animate__fadeInDown gradient-text">{{ event.title }}</h1>
        <img src="{{ url_for('static', filename=event.image) }}" alt="{{ event.title }}" class="event-details-img animate__animated animate__zoomIn">
        <div class="details-content animate__animated animate__fadeInUp mt-4">
          <h3 class="text-light mb-3">Event Overview</h3>
          <p class="lead text-medium" style="max-width: 750px; margin: 0 auto;">{{ event.details }}</p>
        </div>
        <a href="{{ url_for('events') }}" class="btn btn-custom mt-5 animate__animated animate__fadeInUp"><i class="fas fa-arrow-left me-2"></i>Back to Events</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
